[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bijux-atlas-scripts"
version = "0.1.0"
description = "Internal Python tooling package for bijux-atlas scripts"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []

[project.optional-dependencies]
dev = [
  "pytest==8.3.5",
  "ruff==0.13.2",
  "jsonschema==4.25.1",
  "hypothesis==6.138.14",
  "mypy==1.17.1",
]

[project.scripts]
bijux-atlas = "bijux_atlas_scripts.cli:main"
atlasctl = "bijux_atlas_scripts.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--strict-markers"]
markers = [
  "unit: fast unit tests with no network side-effects",
  "integration: integration tests that run commands against workspace fixtures",
  "slow: intentionally slower validations",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]
