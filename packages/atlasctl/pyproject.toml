[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlasctl"
version = "0.1.0"
description = "Internal Python tooling package for bijux-atlas scripts"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
dependencies = [
  "jsonschema==4.25.1",
  "tomli>=2.0.0; python_version < '3.11'",
]

[project.urls]
Documentation = "docs/index.md"

[project.optional-dependencies]
dev = [
  "pytest==8.3.5",
  "pytest-timeout==2.3.1",
  "ruff==0.13.2",
  "jsonschema==4.25.1",
  "hypothesis==6.138.14",
  "mypy==1.17.1",
  "tomli>=2.0.0; python_version < '3.11'",
]
ci = [
  "pytest==8.3.5",
  "pytest-timeout==2.3.1",
  "ruff==0.13.2",
]
test = [
  "pytest==8.3.5",
  "pytest-timeout==2.3.1",
  "hypothesis==6.138.14",
]
ops = [
  "kubernetes==31.0.0",
]
docs = [
  "mkdocs==1.6.1",
]

[project.scripts]
atlasctl = "atlasctl.cli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--strict-markers", "-m", "unit"]
timeout = 120
timeout_method = "thread"
markers = [
  "unit: fast unit tests with no network side-effects",
  "contract: schema and command/output contract checks",
  "golden: snapshot/golden output verification tests",
  "integration: integration tests that run commands against workspace fixtures",
  "repo_sim: repository simulation tests with fixture repos/sandboxes",
  "network: tests that intentionally exercise network paths",
  "slow: intentionally slower validations",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "PIE", "RUF", "ARG"]
ignore = ["E501", "ARG001", "ARG002", "ARG005", "B008", "B904", "SIM108", "PIE790", "RUF012"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["atlasctl.core.*", "atlasctl.contracts.*"]
strict = true

[[tool.mypy.overrides]]
module = ["atlasctl.tests.*"]
ignore_errors = true

[tool.coverage.run]
branch = true
source = ["src/atlasctl"]

[tool.coverage.report]
skip_empty = true
show_missing = true

[tool.atlasctl.budgets]
max_py_files_per_dir = 10
max_modules_per_dir = 10
max_loc_per_file = 600
max_loc_per_dir = 2600
max_modules_per_domain = 170
max_tree_depth = 4
max_shell_files_per_dir = 10
max_total_loc_per_dir = 2600
max_total_bytes_per_dir = 280000
max_imports_per_file = 40
max_public_symbols_per_module = 30
max_branch_keywords_per_file = 80

[[tool.atlasctl.budgets.rules]]
name = "core_strict"
path_glob = "packages/atlasctl/src/atlasctl/core*"
enforce = true
max_py_files_per_dir = 10
max_modules_per_dir = 9
max_loc_per_file = 500
max_loc_per_dir = 1800
max_shell_files_per_dir = 2
max_total_loc_per_dir = 1800
max_total_bytes_per_dir = 180000
max_imports_per_file = 35
max_public_symbols_per_module = 30
max_branch_keywords_per_file = 70

[[tool.atlasctl.budgets.rules]]
name = "checks_layout_relaxed"
path_glob = "packages/atlasctl/src/atlasctl/checks/layout*"
enforce = true
max_py_files_per_dir = 12
max_modules_per_dir = 12
max_loc_per_file = 700
max_loc_per_dir = 3400
max_shell_files_per_dir = 24
max_total_loc_per_dir = 3400
max_total_bytes_per_dir = 340000
max_imports_per_file = 50
max_public_symbols_per_module = 50
max_branch_keywords_per_file = 120

[[tool.atlasctl.budgets.rules]]
name = "checks_layout_shell_cap"
path_glob = "packages/atlasctl/src/atlasctl/checks/layout/shell*"
enforce = true
max_py_files_per_dir = 12
max_modules_per_dir = 12
max_loc_per_file = 600
max_loc_per_dir = 1200
max_shell_files_per_dir = 24
max_total_loc_per_dir = 1200
max_total_bytes_per_dir = 120000
max_imports_per_file = 50
max_public_symbols_per_module = 50
max_branch_keywords_per_file = 120

[[tool.atlasctl.budgets.rules]]
name = "checks_layout_contracts_cap"
path_glob = "packages/atlasctl/src/atlasctl/checks/layout/contracts*"
enforce = true
max_py_files_per_dir = 12
max_modules_per_dir = 10
max_loc_per_file = 700
max_loc_per_dir = 2200
max_shell_files_per_dir = 2
max_total_loc_per_dir = 2200
max_total_bytes_per_dir = 220000
max_imports_per_file = 50
max_public_symbols_per_module = 50
max_branch_keywords_per_file = 120

[[tool.atlasctl.budgets.rules]]
name = "ops_shell_relaxed"
path_glob = "ops/*"
enforce = true
max_py_files_per_dir = 50
max_modules_per_dir = 50
max_loc_per_file = 999
max_loc_per_dir = 100000
max_shell_files_per_dir = 40
max_total_loc_per_dir = 100000
max_total_bytes_per_dir = 10000000
max_imports_per_file = 999
max_public_symbols_per_module = 999
max_branch_keywords_per_file = 999

[[tool.atlasctl.budgets.rules]]
name = "legacy_loose"
path_glob = "packages/atlasctl/src/atlasctl/legacy*"
enforce = false
max_py_files_per_dir = 999
max_modules_per_dir = 999
max_loc_per_file = 999
max_loc_per_dir = 999999
max_shell_files_per_dir = 999
max_total_loc_per_dir = 999999
max_total_bytes_per_dir = 99999999
max_imports_per_file = 999
max_public_symbols_per_module = 999
max_branch_keywords_per_file = 999

[[tool.atlasctl.budgets.exceptions]]
path = "packages/atlasctl/src/atlasctl/legacy/docs_runtime_chunks"
reason = "legacy compatibility runtime shards with dynamic loading"

[tool.atlasctl.suites]
default = "refgrade"

[tool.atlasctl.suites.fast]
includes = []
items = [
  "check:repo.module_size",
  "check:repo.pyproject_required_blocks",
  "cmd:atlasctl check list --json",
  "cmd:atlasctl policies culprits-suite --report json",
]

[tool.atlasctl.suites.refgrade]
includes = ["fast"]
complete = true
items = [
  "check-tag:refgrade_required",
  "cmd:atlasctl contracts validate --report json",
  "cmd:atlasctl policies culprits-suite --report json",
  "schema:atlasctl.help.v1",
]

[tool.atlasctl.suites.ops]
includes = []
items = [
  "cmd:atlasctl ops lint --report json",
  "cmd:atlasctl check domain ops --fail-fast",
]

[tool.atlasctl.suites.ci]
includes = ["refgrade"]
items = [
  "cmd:atlasctl test run unit",
  "cmd:atlasctl policies check --report json",
]

[tool.atlasctl.suites.refgrade_proof]
includes = ["ci"]
complete = true
items = [
  "cmd:atlasctl suite check --json",
]
