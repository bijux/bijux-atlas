[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "atlasctl"
version = "0.1.0"
description = "Internal Python tooling package for bijux-atlas scripts"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "jsonschema==4.25.1",
]

[project.urls]
Documentation = "docs/index.md"
Homepage = "https://github.com/bijux/bijux-atlas"
Repository = "https://github.com/bijux/bijux-atlas"
Issues = "https://github.com/bijux/bijux-atlas/issues"

[project.optional-dependencies]
dev = [
  "pytest==8.3.5",
  "pytest-timeout==2.3.1",
  "ruff==0.13.2",
  "jsonschema==4.25.1",
  "hypothesis==6.138.14",
  "mypy==1.17.1",
]
ci = [
  "pytest==8.3.5",
  "pytest-timeout==2.3.1",
  "ruff==0.13.2",
]
test = [
  "pytest==8.3.5",
  "pytest-timeout==2.3.1",
  "hypothesis==6.138.14",
]
ops = [
  "kubernetes==31.0.0",
]
docs = [
  "mkdocs==1.6.1",
]

[project.scripts]
atlasctl = "atlasctl.cli.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["--strict-markers", "-m", "unit"]
timeout = 120
timeout_method = "thread"
markers = [
  "unit: fast unit tests with no network side-effects",
  "contract: schema and command/output contract checks",
  "golden: snapshot/golden output verification tests",
  "integration: integration tests that run commands against workspace fixtures",
  "repo_sim: repository simulation tests with fixture repos/sandboxes",
  "network: tests that intentionally exercise network paths",
  "slow: intentionally slower validations",
]

[tool.ruff]
line-length = 120

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "SIM", "PIE", "RUF", "ARG"]
ignore = ["E501", "ARG001", "ARG002", "ARG005", "B008", "B904", "SIM108", "PIE790", "RUF012"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_optional = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["atlasctl.core.*", "atlasctl.contracts.*"]
strict = true

[[tool.mypy.overrides]]
module = ["atlasctl.tests.*"]
ignore_errors = true

[tool.coverage.run]
branch = true
source = ["src/atlasctl"]

[tool.coverage.report]
skip_empty = true
show_missing = true

