[tool.atlasctl.suites]
default = "required"

[tool.atlasctl.suites.fast]
includes = []
items = [
  "check:checks_repo_module_size",
  "check:checks_repo_pyproject_required_blocks",
  "cmd:atlasctl check list --json",
  "cmd:atlasctl policies culprits-suite --report json",
]

[tool.atlasctl.suites.required]
includes = ["fast"]
complete = true
items = [
  "check-tag:required",
  "cmd:atlasctl policies check-dir-entry-budgets --json",
  "cmd:atlasctl policies check-py-files-per-dir --json",
  "cmd:atlasctl contracts validate --report json",
  "cmd:atlasctl contracts validate-self --report json",
  "cmd:atlasctl policies culprits-suite --report json",
  "schema:atlasctl.help.v1",
]

[tool.atlasctl.suites.ops]
includes = []
items = [
  "cmd:atlasctl ops lint --report json",
  "cmd:atlasctl check domain ops --fail-fast",
]

[tool.atlasctl.suites.ci]
includes = ["required"]
items = [
  "cmd:atlasctl test run unit",
  "cmd:atlasctl policies check --report json",
]

[tool.atlasctl.suites.required_proof]
includes = ["ci"]
complete = true
items = [
  "cmd:atlasctl suite check --json",
  "check:checks_repo_dir_budget_py_files",
  "check:checks_repo_single_registry_module",
  "cmd:atlasctl contracts validate --report json",
  "cmd:atlasctl contracts validate-self --report json",
  "check:checks_repo_legacy_package_absent",
  "check:checks_repo_legacy_zero_importers",
]

[tool.atlasctl.suites.release_0_1]
