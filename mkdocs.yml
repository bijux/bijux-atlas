site_name: bijux-atlas
site_description: bijux-atlas reference documentation
repo_name: bijux/bijux-atlas
repo_url: https://github.com/bijux/bijux-atlas
edit_uri: edit/main/
strict: true
docs_dir: docs
site_dir: artifacts/docs/site

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

plugins:
  - search
  - git-revision-date-localized:
      type: date
      enable_creation_date: true
      fallback_to_build_date: true
      strict: false

not_in_nav: |
  _assets/**
  contracts/**/*.json

nav:
  - Product:
      - Home: index.md
      - What Is Atlas: product/WHAT_IS_ATLAS.md
      - User Stories: product/USER_STORIES.md
      - Non Goals: product/NON_GOALS.md
      - Compatibility Promise: product/COMPATIBILITY_PROMISE.md
      - Immutability and Aliases: product/immutability-and-aliases.md
      - Reference Grade Checklist: product/REFERENCE_GRADE_ACCEPTANCE_CHECKLIST.md
      - SLO Targets: product/SLO_TARGETS.md
      - Diffs v1: product/diffs-v1.md
      - Sequences v1: product/sequence-v1.md
      - Transcript v1: product/transcripts-v1.md
  - Quickstart:
      - EMBL Setup: quickstart/EMBL_STYLE_SETUP.md
