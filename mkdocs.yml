site_name: bijux-atlas
site_description: bijux-atlas reference documentation
repo_name: bijux/bijux-atlas
repo_url: https://github.com/bijux/bijux-atlas
edit_uri: edit/main/
strict: true
docs_dir: docs
site_dir: artifacts/docs/site

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

plugins:
  - search
  - redirects:
      redirect_maps:
        operations/full-stack-locally.md: operations/full-stack-local.md
        operations/observability/modes.md: operations/observability/profiles.md
  - git-revision-date-localized:
      type: date
      enable_creation_date: false
      fallback_to_build_date: false
      strict: false

not_in_nav: |
  _assets/**
  _drafts/**
  contracts/**/*.json

nav:
  - Start Here:
      - Start: root/START_HERE.md
      - Developer Entrypoint: root/PERSONA_DEVELOPER.md
