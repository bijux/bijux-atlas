site_name: bijux-atlas
site_description: bijux-atlas reference documentation
repo_name: bijux/bijux-atlas
repo_url: https://github.com/bijux/bijux-atlas
edit_uri: edit/main/
strict: true
docs_dir: docs
site_dir: artifacts/docs/site

exclude_docs: |
  _assets/**
  _drafts/**
  _generated/**
  _nav/**
  _meta/**
  metadata/**

theme:
  name: material
  features:
    - navigation.sections
    - navigation.top
    - content.code.copy
  font:
    text: Inter
    code: JetBrains Mono

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - tables
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

plugins:
  - search
  - git-revision-date-localized:
      type: date
      enable_creation_date: false
      fallback_to_build_date: false
      strict: false

not_in_nav: |
  _assets/**
  _drafts/**
  _generated/**
  _meta/**
  _nav/**
  metadata/**
  contracts/**/*.json

nav:
  - Start Here: start-here.md
  - Product: product/index.md
  - Architecture: architecture/index.md
  - API: api/index.md
  - Operations: operations/index.md
  - Development:
      - Overview: development/index.md
      - Docs governance: governance/index.md
      - Docs Dashboard: governance/docs-dashboard.md
  - Reference: reference/index.md
