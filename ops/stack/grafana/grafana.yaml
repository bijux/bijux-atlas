apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: atlas-e2e
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus.atlas-e2e.svc.cluster.local:9090
        isDefault: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
  namespace: atlas-e2e
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: atlas
        orgId: 1
        folder: Atlas
        type: file
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: atlas-e2e
data:
  atlas-overview.json: |
    {
      "uid": "atlas-overview",
      "title": "Atlas Overview",
      "schemaVersion": 38,
      "version": 1,
      "panels": []
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: atlas-e2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:11.2.0
          ports:
            - name: web
              containerPort: 3000
          env:
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: "true"
          readinessProbe:
            httpGet:
              path: /api/health
              port: web
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: dashboards-provider
              mountPath: /etc/grafana/provisioning/dashboards
            - name: dashboards
              mountPath: /var/lib/grafana/dashboards
      volumes:
        - name: datasources
          configMap:
            name: grafana-datasources
        - name: dashboards-provider
          configMap:
            name: grafana-dashboards-provider
        - name: dashboards
          configMap:
            name: grafana-dashboards
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
  namespace: atlas-e2e
spec:
  selector:
    app: grafana
  ports:
    - name: web
      port: 3000
      targetPort: web
