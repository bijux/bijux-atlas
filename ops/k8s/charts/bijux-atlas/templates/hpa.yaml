{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "bijux-atlas.fullname" . }}
  labels:
    {{- include "bijux-atlas.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "bijux-atlas.fullname" . }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpuUtilization }}
    - type: Pods
      pods:
        metric:
          name: bijux_http_request_latency_p95_seconds
        target:
          type: AverageValue
          averageValue: {{ .Values.hpa.p95LatencySeconds | quote }}
    - type: Pods
      pods:
        metric:
          name: bijux_inflight_heavy_queries
        target:
          type: AverageValue
          averageValue: {{ .Values.hpa.heavyInflightAverageValue | quote }}
  behavior:
    {{- toYaml .Values.hpa.behavior | nindent 4 }}
{{- end }}
