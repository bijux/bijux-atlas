{{- if .Values.hpa.enabled }}
{{- if not .Values.metrics.customMetrics.enabled }}
{{- fail "hpa.enabled=true requires metrics.customMetrics.enabled=true" }}
{{- end }}
{{- if gt (int .Values.hpa.minReplicas) (int .Values.hpa.maxReplicas) }}
{{- fail "hpa.minReplicas must be <= hpa.maxReplicas" }}
{{- end }}
{{- if or (lt (int .Values.hpa.cpuUtilization) 1) (gt (int .Values.hpa.cpuUtilization) 100) }}
{{- fail "hpa.cpuUtilization must be within 1..100" }}
{{- end }}
{{- if not .Values.serviceMonitor.enabled }}
{{- fail "hpa.enabled=true requires serviceMonitor.enabled=true for metrics pipeline" }}
{{- end }}
{{- if not (hasKey .Values.metrics.customMetrics.requiredPodAnnotations "prometheus.io/scrape") }}
{{- fail "hpa.enabled=true requires metrics.customMetrics.requiredPodAnnotations[\"prometheus.io/scrape\"]" }}
{{- end }}
{{- if not (hasKey .Values.metrics.customMetrics.requiredPodAnnotations "prometheus.io/path") }}
{{- fail "hpa.enabled=true requires metrics.customMetrics.requiredPodAnnotations[\"prometheus.io/path\"]" }}
{{- end }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "bijux-atlas.fullname" . }}
  labels:
    {{- include "bijux-atlas.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "bijux-atlas.fullname" . }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpuUtilization }}
    - type: Pods
      pods:
        metric:
          name: bijux_http_request_latency_p95_seconds
        target:
          type: AverageValue
          averageValue: {{ .Values.hpa.p95LatencySeconds | quote }}
    - type: Pods
      pods:
        metric:
          name: bijux_inflight_heavy_queries
        target:
          type: AverageValue
          averageValue: {{ .Values.hpa.heavyInflightAverageValue | quote }}
  behavior:
    {{- toYaml .Values.hpa.behavior | nindent 4 }}
{{- end }}
