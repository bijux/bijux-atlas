replicaCount: 1

image:
  repository: ghcr.io/bijux/bijux-atlas
  tag: "0.1.0"
  pullPolicy: IfNotPresent

service:
  type: NodePort
  port: 8080
  nodePort: 30080

cache:
  warmupEnabled: true
  pinnedDatasets: []

catalog:
  endpoint: "http://minio.atlas-e2e.svc.cluster.local:9000/atlas-artifacts/catalog.json"

store:
  endpoint: "http://minio.atlas-e2e.svc.cluster.local:9000/atlas-artifacts"
  s3PresignedBaseUrl: ""
  credentialsSecretName: ""

server:
  enableDebugDatasets: true
  cachedOnlyMode: false
  readinessRequiresCatalog: false
  startupProbePath: /healthz
  readinessProbePath: /healthz

serviceMonitor:
  enabled: false

alertRules:
  enabled: false

hpa:
  enabled: false

pdb:
  enabled: false

networkPolicy:
  enabled: false
