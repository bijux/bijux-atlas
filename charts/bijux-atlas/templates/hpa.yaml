{{- if .Values.hpa.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "bijux-atlas.fullname" . }}
  labels:
    {{- include "bijux-atlas.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "bijux-atlas.fullname" . }}
  minReplicas: {{ .Values.hpa.minReplicas }}
  maxReplicas: {{ .Values.hpa.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpuUtilization }}
    - type: Pods
      pods:
        metric:
          name: atlas_http_requests_per_second
        target:
          type: AverageValue
          averageValue: {{ .Values.hpa.requestRateTarget | quote }}
    - type: Pods
      pods:
        metric:
          name: atlas_http_request_latency_p95_milliseconds
        target:
          type: AverageValue
          averageValue: {{ .Values.hpa.p95LatencyTargetMs | quote }}
{{- end }}
