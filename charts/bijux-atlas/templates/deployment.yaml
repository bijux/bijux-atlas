apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "bijux-atlas.fullname" . }}
  labels:
    {{- include "bijux-atlas.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "bijux-atlas.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "bijux-atlas.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds }}
      {{- if .Values.priorityClassName }}
      priorityClassName: {{ .Values.priorityClassName }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.cache.initPrewarm.enabled }}
      initContainers:
        - name: prewarm-pinned-datasets
          image: {{ .Values.cache.initPrewarm.image }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/app/atlas-cli", "smoke", "--dataset", "{{ (first .Values.cache.pinnedDatasets) | default "" }}"]
          envFrom:
            - configMapRef:
                name: {{ include "bijux-atlas.fullname" . }}-config
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: tmp
              mountPath: /tmp
      {{- end }}
      containers:
        - name: atlas-server
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
          envFrom:
            - configMapRef:
                name: {{ include "bijux-atlas.fullname" . }}-config
          {{- if .Values.store.credentialsSecretName }}
            - secretRef:
                name: {{ .Values.store.credentialsSecretName }}
          {{- end }}
          env:
            - name: ATLAS_CACHE_ROOT
              value: /cache
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              value: {{ .value | quote }}
            {{- end }}
          startupProbe:
            httpGet:
              path: /readyz
              port: http
            failureThreshold: 30
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            failureThreshold: 3
            periodSeconds: 5
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            failureThreshold: 3
            periodSeconds: 10
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: cache
          emptyDir:
            sizeLimit: {{ .Values.cache.diskSize }}
        - name: tmp
          emptyDir:
            sizeLimit: {{ .Values.cache.tmpSize }}
      nodeSelector:
        {{- toYaml .Values.nodeSelector | nindent 8 }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      affinity:
        {{- toYaml .Values.affinity | nindent 8 }}
