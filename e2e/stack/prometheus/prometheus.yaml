apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: atlas-e2e
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
    scrape_configs:
      - job_name: atlas
        static_configs:
          - targets: ["bijux-atlas.atlas-e2e.svc.cluster.local:8080"]
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: atlas-e2e
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args: ["--config.file=/etc/prometheus/prometheus.yml", "--storage.tsdb.retention.time=2h"]
          ports:
            - name: web
              containerPort: 9090
          volumeMounts:
            - name: config
              mountPath: /etc/prometheus
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: config
          configMap:
            name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: atlas-e2e
spec:
  selector:
    app: prometheus
  ports:
    - name: web
      port: 9090
      targetPort: web
