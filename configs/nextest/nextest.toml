[profile.default]
retries = { count = 1, backoff = "fixed", delay = "1s" }
fail-fast = false
failure-output = "immediate"
success-output = "never"
status-level = "slow"
slow-timeout = { period = "90s", terminate-after = 2 }

[store]
dir = "artifacts/isolate/test/nextest-store"

[profile.ci]
retries = { count = 0, backoff = "fixed", delay = "1s" }
fail-fast = false
test-threads = 1
failure-output = "immediate"
success-output = "never"
status-level = "pass"

[profile.fast-unit]
retries = { count = 0, backoff = "fixed", delay = "1s" }
fail-fast = true
test-threads = 8
failure-output = "immediate-final"
success-output = "never"
status-level = "pass"

[profile.slow-integration]
retries = { count = 1, backoff = "fixed", delay = "1s" }
fail-fast = false
test-threads = 4
failure-output = "immediate-final"
success-output = "never"
status-level = "pass"

[profile.certification]
retries = { count = 0, backoff = "fixed", delay = "1s" }
fail-fast = true
test-threads = 1
failure-output = "immediate-final"
success-output = "never"
status-level = "skip"
