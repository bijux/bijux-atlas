name: load-regression

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 1'

jobs:
  load-regression:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run dedicated load regression gate
        run: |
          python3 packages/atlasctl/src/atlasctl/commands/ops/load/checks/check_regression.py
