name: reproducible-build

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  verify-reproducible:
    runs-on: ubuntu-latest
    env:
      ISO_ROOT: artifacts/isolates/reproducible-build
      CARGO_TARGET_DIR: artifacts/isolates/reproducible-build/target
      CARGO_HOME: artifacts/isolates/reproducible-build/cargo-home
      TMPDIR: artifacts/isolates/reproducible-build/tmp
      TMP: artifacts/isolates/reproducible-build/tmp
      TEMP: artifacts/isolates/reproducible-build/tmp
      SOURCE_DATE_EPOCH: "1704067200"
      RUSTFLAGS: "-C debuginfo=0"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - run: mkdir -p "$CARGO_TARGET_DIR" "$CARGO_HOME" "$TMPDIR" artifacts/isolates/reproducible-build
      - run: cargo build --release --locked --bin bijux-atlas --bin atlas-server
      - run: sha256sum "$CARGO_TARGET_DIR/release/bijux-atlas" "$CARGO_TARGET_DIR/release/atlas-server" > artifacts/isolates/reproducible-build/build1.sha256
      - run: cargo clean
      - run: cargo build --release --locked --bin bijux-atlas --bin atlas-server
      - run: sha256sum "$CARGO_TARGET_DIR/release/bijux-atlas" "$CARGO_TARGET_DIR/release/atlas-server" > artifacts/isolates/reproducible-build/build2.sha256
      - run: diff -u artifacts/isolates/reproducible-build/build1.sha256 artifacts/isolates/reproducible-build/build2.sha256
      - uses: actions/upload-artifact@v4
        with:
          name: reproducible-build-sha256
          path: artifacts/isolates/reproducible-build
