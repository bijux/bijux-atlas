name: bypass-burn-down

on:
  schedule:
    - cron: "0 8 * * 1"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  bypass-burn-down:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate bypass inventory and reports
        run: |
          mkdir -p artifacts/reports/atlasctl
          ./bin/atlasctl suite run required-audit --only slow --report json --list > artifacts/reports/atlasctl/reference-audit-suite.list.json
          ./bin/atlasctl policies bypass inventory --report json > artifacts/reports/atlasctl/policies-bypass-inventory.json
          ./bin/atlasctl report bypass --json --out artifacts/reports/atlasctl/policies-bypass-summary.json
          ./bin/atlasctl report bypass culprits --json --out artifacts/reports/atlasctl/policies-bypass-culprits.json
      - name: Run bypass burn-down gates
        run: |
          ./bin/atlasctl suite run bypass-governance --report json > artifacts/reports/atlasctl/bypass-governance.gate.json
      - name: Upload bypass burn-down artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bypass-burn-down
          path: |
            artifacts/reports/atlasctl/policies-bypass-inventory.json
            artifacts/reports/atlasctl/policies-bypass-summary.json
            artifacts/reports/atlasctl/policies-bypass-culprits.json
            artifacts/reports/atlasctl/reference-audit-suite.list.json
            artifacts/reports/atlasctl/bypass-*.json
