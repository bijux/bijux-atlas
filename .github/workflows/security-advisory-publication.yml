name: security-advisory-publication

on:
  workflow_dispatch:
    inputs:
      advisory_id:
        description: "Advisory identifier (e.g. GHSA-xxxx-xxxx-xxxx)"
        required: true
      severity:
        description: "Severity"
        required: true
        type: choice
        options: [critical, high, medium, low]
      affected_versions:
        description: "Affected versions range"
        required: true
      fixed_version:
        description: "Fixed version"
        required: true
      summary:
        description: "One-line summary"
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  publish-advisory-doc:
    runs-on: ubuntu-latest
    env:
      ISO_ROOT: artifacts/isolates/security-advisory-publication
      TMPDIR: artifacts/isolates/security-advisory-publication/tmp
      TMP: artifacts/isolates/security-advisory-publication/tmp
      TEMP: artifacts/isolates/security-advisory-publication/tmp
    steps:
      - uses: actions/checkout@v4
      - name: Render advisory document
        run: ./bin/atlasctl dev ci security-advisory-render
        env:
          ADVISORY_ID: ${{ inputs.advisory_id }}
          ADVISORY_SEVERITY: ${{ inputs.severity }}
          ADVISORY_AFFECTED_VERSIONS: ${{ inputs.affected_versions }}
          ADVISORY_FIXED_VERSION: ${{ inputs.fixed_version }}
          ADVISORY_SUMMARY: ${{ inputs.summary }}
      - name: Open advisory publication PR
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "docs(security): publish advisory ${{ inputs.advisory_id }}"
          title: "docs(security): publish advisory ${{ inputs.advisory_id }}"
          body: "Automated advisory publication for `${{ inputs.advisory_id }}`."
          branch: "automation/security-advisory-${{ inputs.advisory_id }}"
          delete-branch: true
