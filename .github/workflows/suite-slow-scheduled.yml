name: suite-slow-scheduled

on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  slow-suites:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run slow suites and archive results
        run: |
          mkdir -p artifacts/reports/atlasctl
          ./bin/atlasctl suite run slow --only slow --report json --target-dir artifacts/evidence/ci/suite-slow > artifacts/reports/atlasctl/suite-slow.json
          ./bin/atlasctl suite run ops-nightly --only slow --report json --target-dir artifacts/evidence/ci/ops-nightly-slow > artifacts/reports/atlasctl/suite-ops-nightly-slow.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: suite-slow-scheduled
          path: |
            artifacts/reports/atlasctl/suite-slow.json
            artifacts/reports/atlasctl/suite-ops-nightly-slow.json
            artifacts/evidence/ci/**
