name: ci

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  atlasctl-suite-ci-only:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run atlasctl CI suite only
        run: make ci

  root-and-ci-only:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
          components: rustfmt, clippy
      - name: Run canonical CI entrypoint
        run: make ci
      - name: Enforce atlasctl migration gate
        run: ./bin/atlasctl --quiet migration gate
      - name: Enforce atlasctl repo hygiene gate
        run: ./bin/atlasctl --quiet check repo
      - name: Enforce contract catalog and samples
        run: |
          ./bin/atlasctl --quiet contracts lint --report json
          ./bin/atlasctl --quiet contracts validate-self
      - name: Enforce atlasctl directory budget gates
        run: |
          ./bin/atlasctl --quiet policies check-dir-entry-budgets --json
          ./bin/atlasctl --quiet policies check-py-files-per-dir --json
      - name: Enforce no legacy package tree
        run: test ! -d packages/atlasctl/src/atlasctl/legacy
      - name: Enforce python cache/venv tracking policy
        run: |
          ./bin/atlasctl --quiet python lint --json
          ./bin/atlasctl --quiet check venv-location-policy
      - name: Enforce no tracked cache dirs
        run: |
          bad=$(git status --porcelain | grep -E '(__pycache__/|\.pytest_cache/|\.ruff_cache/|\.mypy_cache/)' || true)
          if [ -n "$bad" ]; then
            echo "tracked cache entries detected:"
            echo "$bad"
            exit 1
          fi
      - name: Verify atlasctl editable install
        run: |
          rm -rf artifacts/atlasctl/venv/ci-install
          python3 -m venv artifacts/atlasctl/venv/ci-install
          artifacts/atlasctl/venv/ci-install/bin/pip --disable-pip-version-check install -e packages/atlasctl
          artifacts/atlasctl/venv/ci-install/bin/python -c "import atlasctl; print(atlasctl.__version__)"
      - name: Verify atlasctl wheel install smoke
        run: |
          rm -rf artifacts/atlasctl/venv/ci-wheel artifacts/atlasctl/dist
          python3 -m venv artifacts/atlasctl/venv/ci-wheel
          artifacts/atlasctl/venv/ci-wheel/bin/pip --disable-pip-version-check install --upgrade pip build
          artifacts/atlasctl/venv/ci-wheel/bin/python -m build --wheel packages/atlasctl --outdir artifacts/atlasctl/dist
          artifacts/atlasctl/venv/ci-wheel/bin/pip --disable-pip-version-check install artifacts/atlasctl/dist/atlasctl-*.whl
          wheel_bin="$PWD/artifacts/atlasctl/venv/ci-wheel/bin"
          (cd /tmp && "$wheel_bin/atlasctl" --version)
          (cd /tmp && "$wheel_bin/python" -m atlasctl --help > /tmp/atlasctl-help.txt)
      - name: Generate CI job summary
        if: always()
        run: |
          ./bin/atlasctl reporting ci-summary --latest > artifacts/evidence/ci/ci-summary.json
          cat artifacts/evidence/ci/ci-summary.json >> "$GITHUB_STEP_SUMMARY"
      - name: Upload CI artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-artifacts
          path: |
            artifacts/**
            ops/_generated/**
