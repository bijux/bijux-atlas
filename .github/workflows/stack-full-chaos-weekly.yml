name: nightly-suite

on:
  schedule:
    - cron: '20 3 * * *'
  workflow_dispatch: {}

jobs:
  nightly:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Run canonical nightly entrypoint
        run: ./bin/atlasctl suite run stack-nightly --json --target-dir artifacts/evidence/ci/stack-chaos-nightly
      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-artifacts
          path: |
            artifacts/**
            ops/_generated/**
