name: perf-smoke-pr

on:
  pull_request:
  workflow_dispatch: {}

jobs:
  smoke-perf:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      PR_MODE: "1"
      ISO_TAG: perf-smoke-pr
      ISO_RUN_ID: perf-smoke-pr
      ISO_ROOT: artifacts/isolates/perf-smoke-pr
      CARGO_TARGET_DIR: artifacts/isolates/perf-smoke-pr/target
      CARGO_HOME: artifacts/isolates/perf-smoke-pr/cargo-home
      TMPDIR: artifacts/isolates/perf-smoke-pr/tmp
      TMP: artifacts/isolates/perf-smoke-pr/tmp
      TEMP: artifacts/isolates/perf-smoke-pr/tmp
    steps:
      - uses: actions/checkout@v4

      - uses: grafana/setup-k6-action@v1

      - name: Pinned tool checks
        run: make ops-pins-check

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build perf image and start stack
        run: |
          docker compose -f ops/load/docker-compose.perf.yml up -d --build

      - name: Wait for readiness
        run: |
          for i in $(seq 1 90); do
            if curl -fsS http://127.0.0.1:18080/readyz >/dev/null 2>&1; then
              exit 0
            fi
            sleep 1
          done
          echo "server not ready" >&2
          exit 1

      - name: Run smoke perf scoring
        run: ./bin/atlasctl ops load --report text run --suite mixed-80-20

      - name: Upload perf smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: perf-smoke-artifacts
          path: artifacts/ops/**

      - name: Cleanup
        if: always()
        run: docker compose -f ops/load/docker-compose.perf.yml down --remove-orphans
