name: ops-validate

on:
  pull_request:
    paths:
      - 'ops/**'
      - 'crates/bijux-dev-atlas/**'
      - 'makefiles/_ops.mk'
      - '.github/workflows/ops-validate.yml'

permissions:
  contents: read

concurrency:
  group: ops-validate-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUN_ID: ops-validate-${{ github.event.pull_request.number || github.run_id }}-${{ github.run_attempt }}

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/ops-validate
      CARGO_TARGET_DIR: .cache/cargo/target/ops-validate
      CARGO_HOME: .cache/cargo/home/ops-validate
      TMPDIR: artifacts/isolates/ops-validate/tmp
      TMP: artifacts/isolates/ops-validate/tmp
      TEMP: artifacts/isolates/ops-validate/tmp
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7
        with:
          toolchain: 1.84.1
      - name: Prepare run artifact directory
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "artifacts/${RUN_ID}"
          mkdir -p "artifacts/${RUN_ID}"
      - name: Restore cargo cache
        id: cache-target
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: .cache/cargo/target/ops-validate
          key: cargo-target-pr-ops-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - name: Run ops validate lane
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          logs_root="artifacts/${RUN_ID}/logs/ops-validate"
          mkdir -p "${report_root}" "${logs_root}"
          make ops-validate > "${report_root}/ops-validate.json" 2> "${logs_root}/ops-validate.stderr.log"
          printf "- lane: ops-validate\n- report: %s\n- cache target hit: %s\n" \
            "${report_root}/ops-validate.json" "${{ steps.cache-target.outputs.cache-hit || 'false' }}" > "artifacts/${RUN_ID}/summary.md"
          cat "artifacts/${RUN_ID}/summary.md" >> "${GITHUB_STEP_SUMMARY}"
      - name: Run ops doctor required gate
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          logs_root="artifacts/${RUN_ID}/logs/ops-validate"
          mkdir -p "${report_root}" "${logs_root}"
          make ops-doctor > "${report_root}/ops-doctor.json" 2> "${logs_root}/ops-doctor.stderr.log"
      - name: Run ops smoke command gates
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          logs_root="artifacts/${RUN_ID}/logs/ops-validate"
          mkdir -p "${report_root}" "${logs_root}"
          cargo run -q -p bijux-dev-atlas -- ops k8s render --target kind --check --format json > "${report_root}/ops-k8s-render.json" 2> "${logs_root}/ops-k8s-render.stderr.log"
          cargo run -q -p bijux-dev-atlas -- ops schema validate --format json > "${report_root}/ops-schema-validate.json" 2> "${logs_root}/ops-schema-validate.stderr.log"
          cargo run -q -p bijux-dev-atlas -- ops inventory validate --format json > "${report_root}/ops-inventory-validate.json" 2> "${logs_root}/ops-inventory-validate.stderr.log"
      - name: Save cargo cache
        if: success()
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: .cache/cargo/target/ops-validate
          key: cargo-target-pr-ops-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: ops-validate-${{ env.RUN_ID }}
          path: artifacts/${{ env.RUN_ID }}
          retention-days: 5
