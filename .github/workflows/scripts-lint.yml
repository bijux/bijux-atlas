name: repo-hygiene

on:
  pull_request:
    paths:
      - '.github/workflows/scripts-lint.yml'
      - 'makefiles/**'
      - 'packages/bijux-atlas-scripts/**'
      - 'docs/**'
      - 'configs/**'
      - 'ops/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/scripts-lint.yml'
      - 'makefiles/**'
      - 'packages/bijux-atlas-scripts/**'
      - 'docs/**'
      - 'configs/**'
      - 'ops/**'

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Enforce atlasctl migration gate
        run: ./bin/atlasctl --quiet migration gate
      - name: Enforce atlasctl repo hygiene
        run: ./bin/atlasctl --quiet check repo
