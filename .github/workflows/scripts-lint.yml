name: scripts-lint

on:
  pull_request:
    paths:
      - 'scripts/**'
      - 'ops/load/scripts/**'
      - 'makefiles/**'
      - '.github/workflows/scripts-lint.yml'
  push:
    branches: [ master ]
    paths:
      - 'scripts/**'
      - 'ops/load/scripts/**'
      - 'makefiles/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Cache scripts Python environment
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            artifacts/isolate/py/scripts/.venv
          key: scripts-py-${{ runner.os }}-${{ hashFiles('packages/bijux-atlas-scripts/requirements.lock.txt', 'packages/bijux-atlas-scripts/pyproject.toml') }}
      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck
      - name: Install scripts python environment
        run: |
          make scripts-install
      - name: Scripts lint and gate
        run: |
          make scripts-lint
