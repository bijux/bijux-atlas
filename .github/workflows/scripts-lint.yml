name: repo-hygiene

on:
  pull_request:
    paths:
      - '.github/workflows/scripts-lint.yml'
      - 'makefiles/**'
      - 'packages/atlasctl/**'
      - 'docs/**'
      - 'configs/**'
      - 'ops/**'
  push:
    branches: [main]
    paths:
      - '.github/workflows/scripts-lint.yml'
      - 'makefiles/**'
      - 'packages/atlasctl/**'
      - 'docs/**'
      - 'configs/**'
      - 'ops/**'

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
      - name: Enforce atlasctl migration gate
        run: ./bin/atlasctl --quiet migration gate
      - name: Enforce atlasctl repo hygiene
        run: ./bin/atlasctl --quiet check repo
      - name: Enforce ops/run migration guardrails
        run: |
          ./bin/atlasctl --quiet check run --id checks_ops_scripts_count_nonincreasing
          ./bin/atlasctl --quiet check run --id checks_ops_run_only_allowlisted_scripts
          ./bin/atlasctl --quiet check run --id checks_ops_run_temp_script_approvals
