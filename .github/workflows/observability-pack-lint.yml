name: observability-pack-lint

on:
  pull_request:
    paths:
      - 'ops/obs/**'
      - 'scripts/observability/**'
      - 'docs/operations/observability/**'
      - 'makefiles/ops.mk'
      - '.github/workflows/observability-pack-lint.yml'
  push:
    branches: [ master ]
    paths:
      - 'ops/obs/**'
      - 'scripts/observability/**'
      - 'makefiles/ops.mk'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Contract and observability lint
        run: |
          ./bin/atlasctl ops obs --report text verify
