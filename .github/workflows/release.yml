name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  compat-matrix-required:
    runs-on: ubuntu-latest
    env:
      ISO_ROOT: artifacts/isolates/release-compat-matrix
      TMPDIR: artifacts/isolates/release-compat-matrix/tmp
      TMP: artifacts/isolates/release-compat-matrix/tmp
      TEMP: artifacts/isolates/release-compat-matrix/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Gate release on atlasctl all-suite and stable report artifacts
        run: |
          PYTHONPATH=packages/atlasctl/src python3 -m atlasctl.cli --quiet --json suite run all --target-dir artifacts/isolate/release-suite-all/atlasctl-suite
          test -f artifacts/isolate/release-suite-all/atlasctl-suite/results.json
      - name: Observability acceptance checklist gate
        run: PYTHONPATH=packages/atlasctl/src python3 -m atlasctl.cli docs observability-acceptance-checklist --report text
      - run: ./bin/atlasctl ci release-compat-matrix-verify

  build-artifacts:
    runs-on: ubuntu-latest
    needs: compat-matrix-required
    env:
      ISO_ROOT: artifacts/isolates/release-artifacts
      CARGO_TARGET_DIR: artifacts/isolates/release-artifacts/target
      CARGO_HOME: artifacts/isolates/release-artifacts/cargo-home
      TMPDIR: artifacts/isolates/release-artifacts/tmp
      TMP: artifacts/isolates/release-artifacts/tmp
      TEMP: artifacts/isolates/release-artifacts/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - run: ./bin/atlasctl ci release-build-artifacts
      - uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: artifacts/release

  release-notes:
    runs-on: ubuntu-latest
    needs: build-artifacts
    env:
      ISO_ROOT: artifacts/isolates/release-notes
      TMPDIR: artifacts/isolates/release-notes/tmp
      TMP: artifacts/isolates/release-notes/tmp
      TEMP: artifacts/isolates/release-notes/tmp
    steps:
      - uses: actions/checkout@v4
      - run: ./bin/atlasctl ci init-tmp
      - name: Render notes
        run: ./bin/atlasctl ci release-notes-render
      - name: Publish GitHub Release
        run: ./bin/atlasctl ci release-publish-gh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  container:
    runs-on: ubuntu-latest
    needs: [build-artifacts, release-notes]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: spdx-json
          output-file: artifacts/sbom.spdx.json
      - uses: sigstore/cosign-installer@v3
      - run: ./bin/atlasctl ci cosign-sign
        env:
          COSIGN_IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: artifacts/sbom.spdx.json

  verify-signature:
    runs-on: ubuntu-latest
    needs: container
    steps:
      - uses: sigstore/cosign-installer@v3
      - run: ./bin/atlasctl ci cosign-verify
        env:
          COSIGN_CERT_IDENTITY: https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/${{ github.ref_name }}
          COSIGN_IMAGE_REF: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.container.outputs.image-digest }}

  chart-release:
    runs-on: ubuntu-latest
    needs: verify-signature
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - run: ./bin/atlasctl ci chart-package-release
      - uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
