name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write
  packages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  compat-matrix-required:
    runs-on: ubuntu-latest
    env:
      ISO_ROOT: artifacts/isolates/release-compat-matrix
      TMPDIR: artifacts/isolates/release-compat-matrix/tmp
      TMP: artifacts/isolates/release-compat-matrix/tmp
      TEMP: artifacts/isolates/release-compat-matrix/tmp
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p "$TMPDIR" "$ISO_ROOT"
      - run: make release-update-compat-matrix TAG=""
      - run: git diff --exit-code docs/reference/compatibility/umbrella-atlas-matrix.md

  build-artifacts:
    runs-on: ubuntu-latest
    needs: compat-matrix-required
    env:
      ISO_ROOT: artifacts/isolates/release-artifacts
      CARGO_TARGET_DIR: artifacts/isolates/release-artifacts/target
      CARGO_HOME: artifacts/isolates/release-artifacts/cargo-home
      TMPDIR: artifacts/isolates/release-artifacts/tmp
      TMP: artifacts/isolates/release-artifacts/tmp
      TEMP: artifacts/isolates/release-artifacts/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - run: mkdir -p "$CARGO_TARGET_DIR" "$CARGO_HOME" "$TMPDIR"
      - run: cargo build --locked --release --workspace --bins
      - run: mkdir -p artifacts/release
      - run: cp "$CARGO_TARGET_DIR/release/atlas-server" artifacts/release/
      - run: cp "$CARGO_TARGET_DIR/release/bijux-atlas" artifacts/release/
      - uses: actions/upload-artifact@v4
        with:
          name: release-binaries
          path: artifacts/release

  release-notes:
    runs-on: ubuntu-latest
    needs: build-artifacts
    env:
      ISO_ROOT: artifacts/isolates/release-notes
      TMPDIR: artifacts/isolates/release-notes/tmp
      TMP: artifacts/isolates/release-notes/tmp
      TEMP: artifacts/isolates/release-notes/tmp
    steps:
      - uses: actions/checkout@v4
      - run: mkdir -p "$TMPDIR" artifacts/isolates/release-notes
      - name: Render notes
        run: |
          sed \
            -e "s/{{tag}}/${GITHUB_REF_NAME}/g" \
            -e "s/{{date}}/$(date -u +%Y-%m-%d)/g" \
            -e "s/{{commit}}/${GITHUB_SHA}/g" \
            .github/release-notes-template.md > artifacts/isolates/release-notes/RELEASE_NOTES.md
      - name: Publish GitHub Release
        run: |
          gh release create "${GITHUB_REF_NAME}" \
            --title "bijux-atlas ${GITHUB_REF_NAME}" \
            --notes-file artifacts/isolates/release-notes/RELEASE_NOTES.md \
            --verify-tag || \
          gh release edit "${GITHUB_REF_NAME}" \
            --title "bijux-atlas ${GITHUB_REF_NAME}" \
            --notes-file artifacts/isolates/release-notes/RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  container:
    runs-on: ubuntu-latest
    needs: [build-artifacts, release-notes]
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=sha
      - id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: spdx-json
          output-file: artifacts/sbom.spdx.json
      - uses: sigstore/cosign-installer@v3
      - run: |
          cosign sign --yes \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: artifacts/sbom.spdx.json

  verify-signature:
    runs-on: ubuntu-latest
    needs: container
    steps:
      - uses: sigstore/cosign-installer@v3
      - run: |
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/release.yml@refs/tags/${{ github.ref_name }}" \
            --certificate-oidc-issuer "https://token.actions.githubusercontent.com" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ needs.container.outputs.image-digest }}

  chart-release:
    runs-on: ubuntu-latest
    needs: verify-signature
    steps:
      - uses: actions/checkout@v4
      - uses: azure/setup-helm@v4
      - run: helm package ops/k8s/charts/bijux-atlas --destination .cr-release-packages
      - uses: helm/chart-releaser-action@v1.7.0
        env:
          CR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
