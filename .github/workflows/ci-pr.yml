name: ci-pr

on:
  pull_request:

permissions:
  contents: read

concurrency:
  group: ci-pr-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUN_ID: pr-${{ github.event.pull_request.number || github.run_id }}-${{ github.run_attempt }}
  CARGO_TERM_COLOR: always

jobs:
  route-changes:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      docs_only: ${{ steps.filter.outputs.docs_only }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            docs_only:
              - 'docs/**'
              - 'mkdocs.yml'
              - '.github/**'
              - 'configs/docs/**'
              - 'configs/openapi/**'
              - 'makefiles/_docs.mk'
            code:
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'makefiles/**'
              - 'configs/**'
              - 'ops/**'

  minimal-root-policies:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: route-changes
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/ci-pr-minimal
      CARGO_TARGET_DIR: artifacts/isolates/ci-pr-minimal/target
      CARGO_HOME: artifacts/isolates/ci-pr-minimal/cargo-home
      TMPDIR: artifacts/isolates/ci-pr-minimal/tmp
      TMP: artifacts/isolates/ci-pr-minimal/tmp
      TEMP: artifacts/isolates/ci-pr-minimal/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - name: Run minimal lane
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/ci/reports
          make ci-fast > artifacts/ci/reports/ci-fast-${RUN_ID}.json
          ! rg -n "(AKIA|BEGIN PRIVATE KEY|SECRET|TOKEN=)" artifacts/ci/reports/ci-fast-${RUN_ID}.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-fast-report-${{ env.RUN_ID }}
          path: artifacts/ci/reports/ci-fast-${{ env.RUN_ID }}.json

  validate-pr:
    if: needs.route-changes.outputs.docs_only != 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: route-changes
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/ci-pr
      CARGO_TARGET_DIR: artifacts/isolates/ci-pr/target
      CARGO_HOME: artifacts/isolates/ci-pr/cargo-home
      TMPDIR: artifacts/isolates/ci-pr/tmp
      TMP: artifacts/isolates/ci-pr/tmp
      TEMP: artifacts/isolates/ci-pr/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - name: Run PR lane
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/ci/reports
          make ci-pr > artifacts/ci/reports/ci-pr-${RUN_ID}.json
          ! rg -n "(AKIA|BEGIN PRIVATE KEY|SECRET|TOKEN=)" artifacts/ci/reports/ci-pr-${RUN_ID}.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-pr-report-${{ env.RUN_ID }}
          path: artifacts/ci/reports/ci-pr-${{ env.RUN_ID }}.json

  supply-chain:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/ci-supply-chain
      CARGO_TARGET_DIR: artifacts/isolates/ci-supply-chain/target
      CARGO_HOME: artifacts/isolates/ci-supply-chain/cargo-home
      TMPDIR: artifacts/isolates/ci-supply-chain/tmp
      TMP: artifacts/isolates/ci-supply-chain/tmp
      TEMP: artifacts/isolates/ci-supply-chain/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - name: Run audit lane
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/ci/reports
          make audit
          printf '{"schema_version":1,"command":"make audit","status":"ok"}\n' > artifacts/ci/reports/supply-chain-${RUN_ID}.json
          ! rg -n "(AKIA|BEGIN PRIVATE KEY|SECRET|TOKEN=)" artifacts/ci/reports/supply-chain-${RUN_ID}.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: supply-chain-report-${{ env.RUN_ID }}
          path: artifacts/ci/reports/supply-chain-${{ env.RUN_ID }}.json

  workflow-policy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - name: Check action pinning policy
        shell: bash
        run: |
          set -euo pipefail
          violations="$(rg -n "uses:\s+[^@\s]+@(main|master|HEAD|latest)$" .github/workflows || true)"
          if [ -n "${violations}" ]; then
            echo "unacceptable floating action references found"
            echo "${violations}"
            exit 1
          fi
      - name: Enforce no legacy control-plane token in github files
        shell: bash
        run: |
          set -euo pipefail
          legacy_token="$(printf 'atlas%s' 'ctl')"
          ! rg -n "${legacy_token}|\./bin/${legacy_token}|packages/${legacy_token}" .github
      - name: Enforce no direct script execution in workflows
        shell: bash
        run: |
          set -euo pipefail
          ! rg -n "bash +scripts/|python(3)? +scripts/" .github/workflows
