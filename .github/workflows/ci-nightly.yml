name: ci-nightly

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-nightly-${{ github.ref }}
  cancel-in-progress: true

env:
  RUN_ID: nightly-${{ github.run_id }}-${{ github.run_attempt }}
  CARGO_TERM_COLOR: always

jobs:
  nightly-validation:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/ci-nightly
      CARGO_TARGET_DIR: .cache/cargo/target/ci-nightly
      CARGO_HOME: .cache/cargo/home/ci-nightly
      NEXTEST_CACHE_DIR: .cache/cargo/nextest/ci-nightly
      TMPDIR: artifacts/isolates/ci-nightly/tmp
      TMP: artifacts/isolates/ci-nightly/tmp
      TEMP: artifacts/isolates/ci-nightly/tmp
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5
      - uses: dtolnay/rust-toolchain@631a55b12751854ce901bb631d5902ceb48146f7
        with:
          toolchain: 1.84.1
      - name: Prepare run artifact directory
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "artifacts/${RUN_ID}"
          mkdir -p "artifacts/${RUN_ID}"
      - name: Restore cargo registry cache
        id: cache-registry
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            .cache/cargo/home/ci-nightly/registry
            .cache/cargo/home/ci-nightly/git
          key: cargo-registry-nightly-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - name: Restore cargo target cache
        id: cache-target
        uses: actions/cache/restore@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: .cache/cargo/target/ci-nightly
          key: cargo-target-nightly-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - name: Run nightly lane
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          logs_root="artifacts/${RUN_ID}/logs/ci-nightly"
          mkdir -p "${report_root}" "${logs_root}"
          contracts_root="${report_root}/contracts"
          mkdir -p "${contracts_root}"
          make doctor > "${report_root}/doctor.json" 2> "${logs_root}/doctor.stderr.log"
          cargo run -q -p bijux-dev-atlas -- check tree-budgets --format json > "${report_root}/tree-budgets.json" 2> "${logs_root}/tree-budgets.stderr.log"
          make help > "${logs_root}/make-help.stdout.log" 2> "${logs_root}/make-help.stderr.log"
          make make-target-list > "${logs_root}/make-target-list.stdout.log" 2> "${logs_root}/make-target-list.stderr.log"
          cp make/target-list.json "${report_root}/make-target-list.json"
          cargo run -q -p bijux-dev-atlas -- contracts configs --mode static --format json --artifacts-root "${contracts_root}" > "${contracts_root}/configs-static.json" 2> "${logs_root}/configs-contracts-static.stderr.log"
          cargo run -q -p bijux-dev-atlas -- contracts make --mode static --format text --artifacts-root "${contracts_root}" > "${contracts_root}/make-static.txt" 2> "${logs_root}/make-contracts-static.stderr.log"
          cargo run -q -p bijux-dev-atlas -- contracts docker --mode static --format json --artifacts-root "${contracts_root}" > "${contracts_root}/docker-static.json" 2> "${logs_root}/docker-contracts-static.stderr.log"
          ARTIFACT_ROOT="${report_root}" RUN_ID="${RUN_ID}" make docker-contracts-effect > "${logs_root}/docker-contracts-effect.stdout.log" 2> "${logs_root}/docker-contracts-effect.stderr.log"
          make ops-contracts-effect > "${logs_root}/ops-contracts-effect.stdout.log" 2> "${logs_root}/ops-contracts-effect.stderr.log"
          make ops-nightly > "${report_root}/ci-nightly.json" 2> "${logs_root}/ci-nightly.stderr.log"
          ! rg -n "(AKIA|BEGIN PRIVATE KEY|SECRET|TOKEN=)" "${report_root}/ci-nightly.json"
          printf "- lane: ci-nightly\n- report: %s\n- contracts configs static: %s\n- contracts make static: %s\n- contracts docker static: %s\n- cache registry hit: %s\n- cache target hit: %s\n" \
            "${report_root}/ci-nightly.json" "${contracts_root}/configs-static.json" "${contracts_root}/make-static.txt" "${contracts_root}/docker-static.json" "${{ steps.cache-registry.outputs.cache-hit || 'false' }}" "${{ steps.cache-target.outputs.cache-hit || 'false' }}" > "artifacts/${RUN_ID}/summary.md"
          cat "artifacts/${RUN_ID}/summary.md" >> "${GITHUB_STEP_SUMMARY}"
      - name: Save cargo registry cache
        if: success()
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: |
            .cache/cargo/home/ci-nightly/registry
            .cache/cargo/home/ci-nightly/git
          key: cargo-registry-nightly-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - name: Save cargo target cache
        if: success()
        uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830
        with:
          path: .cache/cargo/target/ci-nightly
          key: cargo-target-nightly-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        if: always()
        with:
          name: ci-nightly-${{ env.RUN_ID }}
          path: artifacts/${{ env.RUN_ID }}
          retention-days: 21
