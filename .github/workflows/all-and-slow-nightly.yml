name: all-and-slow-nightly

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  all-and-slow:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
          components: rustfmt, clippy
      - name: Run full slow lane
        run: make all-and-slow
      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nightly-all-and-slow-artifacts
          path: artifacts/**
