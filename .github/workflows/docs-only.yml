name: docs-only

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'makefiles/_docs.mk'
      - 'docs/contracts/**/*.json'
      - 'docs/_generated/openapi/**'
      - 'configs/openapi/v1/openapi.generated.json'

permissions:
  contents: read

concurrency:
  group: docs-only-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUN_ID: docs-${{ github.event.pull_request.number || github.run_id }}-${{ github.run_attempt }}

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/docs-only
      CARGO_TARGET_DIR: .cache/cargo/target/docs-only
      CARGO_HOME: .cache/cargo/home/docs-only
      TMPDIR: artifacts/isolates/docs-only/tmp
      TMP: artifacts/isolates/docs-only/tmp
      TEMP: artifacts/isolates/docs-only/tmp
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - name: Restore cargo cache
        id: cache-target
        uses: actions/cache/restore@v4
        with:
          path: .cache/cargo/target/docs-only
          key: cargo-target-pr-docs-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - name: Run docs lane
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          logs_root="artifacts/${RUN_ID}/logs/docs-only"
          mkdir -p "${report_root}" "${logs_root}"
          make docs > "${report_root}/docs.json" 2> "${logs_root}/docs.stderr.log"
      - name: Build docs diff summary
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          git fetch --depth=1 origin "${{ github.base_ref }}"
          changed_docs="$(git diff --name-only "origin/${{ github.base_ref }}"...HEAD -- 'docs/**' 'configs/docs/**' 'ops/docs/**' 'docker/**' 'makefiles/**' || true)"
          changed_count="$(printf '%s\n' "${changed_docs}" | sed '/^$/d' | wc -l | tr -d ' ')"
          printf '%s\n' "${changed_docs}" | sed '/^$/d' > "${report_root}/docs-diff.txt"
          jq -n \
            --arg run_id "${RUN_ID}" \
            --argjson changed_count "${changed_count:-0}" \
            --rawfile changed "${report_root}/docs-diff.txt" \
            '{
              schema_version: 1,
              kind: "docs_diff_summary_v1",
              run_id: $run_id,
              changed_count: $changed_count,
              changed_paths: ($changed | split("\n") | map(select(length > 0)))
            }' > "${report_root}/docs-diff-summary.json"
      - name: Build docs quality summary
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          test -f docs/_generated/docs-test-coverage.json
          cp docs/_generated/docs-test-coverage.json "${report_root}/docs-test-coverage.json"
      - name: Publish summary
        shell: bash
        run: |
          set -euo pipefail
          report_root="artifacts/${RUN_ID}/reports"
          printf "- lane: docs\n- report: %s\n- cache target hit: %s\n" \
            "${report_root}/docs.json" "${{ steps.cache-target.outputs.cache-hit || 'false' }}" > "artifacts/${RUN_ID}/summary.md"
          printf "- docs diff: %s\n- docs coverage: %s\n" \
            "${report_root}/docs-diff-summary.json" "${report_root}/docs-test-coverage.json" >> "artifacts/${RUN_ID}/summary.md"
          cat "artifacts/${RUN_ID}/summary.md" >> "${GITHUB_STEP_SUMMARY}"
      - name: Save cargo cache
        if: success()
        uses: actions/cache/save@v4
        with:
          path: .cache/cargo/target/docs-only
          key: cargo-target-pr-docs-${{ runner.os }}-1.84.1-${{ hashFiles('Cargo.lock') }}
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docs-${{ env.RUN_ID }}
          path: artifacts/${{ env.RUN_ID }}
          retention-days: 5
