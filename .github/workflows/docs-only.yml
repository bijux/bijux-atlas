name: docs-only

on:
  pull_request:
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'makefiles/_docs.mk'
      - 'docs/contracts/**/*.json'
      - 'docs/_generated/openapi/**'
      - 'configs/openapi/v1/openapi.generated.json'

permissions:
  contents: read

concurrency:
  group: docs-only-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  RUN_ID: docs-${{ github.event.pull_request.number || github.run_id }}-${{ github.run_attempt }}

jobs:
  docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      NETWORK_ACCESS: required
      ISO_ROOT: artifacts/isolates/docs-only
      CARGO_TARGET_DIR: artifacts/isolates/docs-only/target
      CARGO_HOME: artifacts/isolates/docs-only/cargo-home
      TMPDIR: artifacts/isolates/docs-only/tmp
      TMP: artifacts/isolates/docs-only/tmp
      TEMP: artifacts/isolates/docs-only/tmp
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - name: Run docs lane
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts/ci/reports
          make docs > artifacts/ci/reports/docs-${RUN_ID}.json
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: docs-report-${{ env.RUN_ID }}
          path: artifacts/ci/reports/docs-${{ env.RUN_ID }}.json
