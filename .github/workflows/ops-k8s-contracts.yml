name: ops-k8s-contracts

on:
  pull_request:
    paths:
      - "crates/bijux-dev-atlas/**"
      - "ops/k8s/**"
      - "ops/stack/**"
      - ".github/workflows/ops-k8s-contracts.yml"
  push:
    branches: [main]
    paths:
      - "crates/bijux-dev-atlas/**"
      - "ops/k8s/**"
      - "ops/stack/**"
      - ".github/workflows/ops-k8s-contracts.yml"
  schedule:
    - cron: "17 3 * * *"
  workflow_dispatch:

jobs:
  dry-run-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.16.4"
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.31.3"
      - name: Generate deterministic render artifacts
        run: |
          cargo run -p bijux-dev-atlas -- ops render --target helm --run-id ci_k8s_dry_run --allow-subprocess --allow-write --format json >/dev/null
      - name: Run k8s dry-run without real cluster
        run: |
          cargo run -p bijux-dev-atlas -- ops k8s dry-run --run-id ci_k8s_dry_run --allow-subprocess --allow-write --format json >/dev/null

  kind-conformance:
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.84.1
      - uses: helm/kind-action@v1
        with:
          cluster_name: normal
      - name: Install helm
        uses: azure/setup-helm@v4
        with:
          version: "v3.16.4"
      - name: Render and apply manifests
        run: |
          cargo run -p bijux-dev-atlas -- ops render --target helm --run-id ci_kind_conformance --allow-subprocess --allow-write --format json >/dev/null
          cargo run -p bijux-dev-atlas -- ops k8s apply --apply --run-id ci_kind_conformance --allow-subprocess --allow-write --format json >/dev/null
      - name: Run k8s conformance
        run: |
          cargo run -p bijux-dev-atlas -- ops k8s conformance --allow-subprocess --format json >/dev/null
